plugins {
    id 'java'
    id 'application'
}

group 'org.tyaa.projectbuilders.demo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'org.tyaa.projectbuilders.demos.gradle.java.Main'
